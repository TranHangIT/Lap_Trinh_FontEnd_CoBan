<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Login2</title>
		<link href="login2.css" rel="stylesheet" type="text/css"/>
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
		<link href="css/bootstrap-grid.css" rel="stylesheet" type="text/css"/>
		<script language="javascript" src="ckeditor/ckeditor.js" > </script>
		<script language="javascript" src="js/login2_tu_lam.js" > </script>

	</head>
	
	<body>
		<div class="container-sm">
			
				<div class="col-md-6 offset-md-3">
					<div class="loginview">
						<form name="frmLogin" action="" method="">
							<div class="row">
								<div class="col-md-12">
									<div class="title text-center"><i class="fas fa-user-secret"></i> Login</div>
								</div>
							</div>
							
							<div class="row p-3">
								<label class="col-md-3 col-form-label text-right" for="txtName">Username</label>
								<div class="col-md-7" >
									<div id="viewError1"></div>
									<input type="text" class="form-control" id="txtName"  onKeyUp= "checkVaildLogin2(this.form)" />
									
								</div>
							</div>
							
							<div class="row p-3">
								<label class="col-md-3 col-form-label text-right" for="txtPass">Password</label>
								<div class="col-md-7" >
									<div id="viewError2"></div>
									<input type="text" class="form-control" id="txtPass" onKeyUp= "checkVaildLogin2(this.form)"/>
									
								</div>
							</div>
							
							<div class="form-group">
								<div class="col-md-7 offset-md-3">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" id="gridCheck">
										<label class="form-check-label" for="gridCheck">Save account in this PC?
										</label>
									</div>
								</div>
							</div>
							
							<div class="row p-3">
							
								<div class="col-md-12 text-center" >
									<a href="#"><i class="fas fa-key"></i> Password forget</a> &nbsp;&nbsp|&nbsp;&nbsp
									<a href="#"><i class="fas fa-question"></i> Help!</a>
								</div>
							</div>
							
							<div class="row p-3">
							
								<div class="col-md-12 text-center" >
									<button type="submit" class="btn btn-primary" disabled id="btnSign" ><i class="fas fa-sign-in-alt"></i> Sign in</button>
									<button type="button" class="btn btn-primary">Exit <i class="fas fa-sign-out-alt"></i></button>
								</div>
							</div>
						</form>
					</div>
				</div>
				
			
			
		</div>
		
	</body>
</html>
